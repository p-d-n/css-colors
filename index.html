<!DOCTYPE html>
<html>
  <head>
    <meta chatset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
			<div class="marker red"></div>
			<div class="marker green"></div>
			<div class="marker blue"></div>
			<hr>
			<div class="marker yellow"></div>
			<div class="marker cyan"></div>
			<div class="marker magenta"></div>
			<hr>
			<div class="marker orange"></div>
			<div class="marker springGreen"></div>
			<div class="marker violet"></div>
			<hr>
			<div class="marker chartreuse"></div>
			<div class="marker azure"></div>
			<div class="marker roze"></div>
			<hr>
			<div class="marker gradientRed"></div>
			<div class="marker gradientGreen"></div>
			<div class="marker gradientBlue"></div>
			<hr>
			<div class="marker redShadow">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
			<div class="marker greenShadow">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
			<div class="marker blueShadow">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
		</div>
	</body>
</html>
